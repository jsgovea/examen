<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NFLP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <h1>National League Football Parra</h1>
    <p>Lista de jugadores</p>
    <div class="form-group" style="width:30vw">
      {% for player in player_list %}
      <table style="margin-left:3em" class="table table-dark">
        <tr>
          <th>Nombre</th>
          <th>Equipo</th>
          <th>Juegos</th>
          <th>Touchdowns</th>
          <th>Recepciones o Pases</th>
        </tr>
        <tr>

          <td>{{ player.name }}</td>
          <td>{{ player.team }}</td>
          <td>{{ player.games }}</td>
          <td>{{ player.touchdowns }}</td>
          <td>{{ player.receptions }}</td>
        </tr>

      </table>
      {% endfor %}
    </div>
    <a href="{% url 'add-player' %}" class="btn btn-success">Agregar jugador</a>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
